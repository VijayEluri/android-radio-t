apply plugin: 'scala'
apply plugin: 'war'
apply plugin: 'jetty'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'

    compile 'org.scala-lang:scala-library:2.10.3'
    compile 'org.scalatra:scalatra_2.10:2.3.0.M1'

    testCompile 'org.scalatra:scalatra-scalatest_2.10:2.3.0.M1'
}
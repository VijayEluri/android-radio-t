apply plugin: 'scala'
apply plugin: 'application'

version = '1.0'
mainClassName = "JettyLauncher"

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.scala-lang:scala-library:2.10.3'
    compile 'org.scalatra:scalatra_2.10:2.3.0.M1'
    compile 'org.eclipse.jetty:jetty-webapp:8.1.10.v20130312'

    testCompile 'org.scalatra:scalatra-scalatest_2.10:2.3.0.M1'
}